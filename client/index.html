<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <button class="btn btn-primary" type="button" onclick="app.fetch()">load messages</button>
      <div class="dropdown">
        <!-- Single button -->
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Action <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" id="roomSelect">
            <li><a href="#">Lobby</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">TestRoom</a></li>
          </ul>
        </div>
      </div>
      <form id="messageForm" action="#">
        <p>Message:</p>
        <input id="message" type="text" value="">
        <br>
        <input id="send" class="submit btn btn-primary" type="submit" value="Submit">
      </form>
    </div>
    <div id="chats"></div>
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
