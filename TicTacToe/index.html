<!DOCTYPE html>
<html>
  <head>
    <title>TicTacToe</title>
     <link rel="stylesheet" type="text/css" href="theme.css">

  </head>
  <body>
    <p id="textField">Moin Moin!</p>
    <button id="left-top" onclick="setPlayer('left-top');" class="field"></button>
    <button id="middle-top" onclick="setPlayer('middle-top');" class="field"></button>
    <button id="right-top" onclick="setPlayer('right-top');" class="field"></button><br>
    <button id="left-middle" onclick="setPlayer('left-middle');" class="field"></button>
    <button id="middle-middle" onclick="setPlayer('middle-middle');" class="field"></button>
    <button id="right-middle" onclick="setPlayer('right-middle');" class="field"></button><br>
    <button id="left-bottom" onclick="setPlayer('left-bottom');" class="field"></button>
    <button id="middle-bottom" onclick="setPlayer('middle-bottom');" class="field"></button>
    <button id="right-bottom" onclick="setPlayer('right-bottom');" class="field"></button>
    <script src="TicTacToe.js"></script>
  </body>
</html>
